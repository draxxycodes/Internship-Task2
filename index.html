<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Advanced To-Do List</h1>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <input type="date" id="dueDate">
                <select id="priority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button id="addTask">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
            <div class="filters">
                <button id="allTasks" class="filter-btn active">All</button>
                <button id="activeTasks" class="filter-btn">Active</button>
                <button id="completedTasks" class="filter-btn">Completed</button>
                <select id="sortTasks">
                    <option value="default">Sort by</option>
                    <option value="priority">Priority</option>
                    <option value="dueDate">Due Date</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
            </div>
        </header>

        <div class="tasks-container">
            <ul id="tasksList"></ul>
        </div>

        <footer>
            <div class="task-count">
                <span id="totalTasks">0</span> total tasks |
                <span id="completedTasksCount">0</span> completed
            </div>
            <button id="clearCompleted">Clear Completed</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
